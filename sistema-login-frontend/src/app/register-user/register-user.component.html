<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de usuario</h3>
    <form (ngSubmit)= "onSumbit()">
        <div class="form-group">
            <label>Nombre : </label>
            <input type="text" 
            class="form-control" 
            id = "name" 
            [(ngModel)] = "user.name"
            name = "name"
            >
        </div>
        <div class="form-group">
            <label>Apellido : </label>
            <input type="text" 
            class="form-control" 
            id = "lastName"
            [(ngModel)] = "user.lastName"
            name = "lastName"
            >
        </div>
        <div class="form-group"> 
            <label>Email : </label>
            <input type="email" 
            class="form-control" 
            id = "email" 
            [(ngModel)] = "user.email"
            name = "email"
            >
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
